<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripts Roblox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #1a1a1a;
            color: white;
        }

        .header {
            background: #2c2c2c;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .search-container {
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        #searchInput {
            padding: 0.5rem;
            width: 300px;
            border: none;
            border-radius: 4px;
            background: #333;
            color: white;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
        }

        .category-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background: #4a4a4a;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .category-btn:hover {
            background: #666;
        }

        .category-btn.active {
            background: #007bff;
        }

        .scripts-container {
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .script-card {
            background: #2c2c2c;
            padding: 1rem;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .script-card:hover {
            transform: translateY(-5px);
        }

        /* Admin Panel Styles */
        .admin-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2c2c2c;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            z-index: 1000;
        }

        .admin-panel.visible {
            display: block;
        }

        .admin-form input, 
        .admin-form select, 
        .admin-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: #333;
            border: none;
            border-radius: 4px;
            color: white;
        }

        .admin-form button {
            width: 100%;
            padding: 0.5rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 999;
        }

        .overlay.visible {
            display: block;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Scripts de Roblox</h1>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar scripts...">
    </div>

    <div class="categories">
        <button class="category-btn active" data-category="all">Todos</button>
        <button class="category-btn" data-category="combate">Combate</button>
        <button class="category-btn" data-category="farmeo">Farmeo</button>
    </div>

    <div class="scripts-container" id="scriptsContainer">
        <!-- Los scripts se cargarán aquí dinámicamente -->
    </div>

    <!-- Admin Panel -->
    <div class="overlay" id="overlay"></div>
    <div class="admin-panel" id="adminPanel">
        <h2>Panel de Administrador</h2>
        <form class="admin-form" id="adminForm">
            <input type="text" placeholder="Nombre del Script" required>
            <textarea placeholder="Código del Script" rows="10" required></textarea>
            <select required>
                <option value="">Seleccionar Categoría</option>
                <option value="combate">Combate</option>
                <option value="farmeo">Farmeo</option>
            </select>
            <button type="submit">Publicar Script</button>
        </form>
    </div>

    <script>
        // Datos de ejemplo (en una aplicación real, esto vendría de una base de datos)
        let scripts = [
            {
                name: "Script de Combate Básico",
                code: "print('Combat Script')",
                category: "combate"
            },
            {
                name: "Auto Farm XP",
                code: "print('Farm Script')",
                category: "farmeo"
            }
        ];

        // Funcionalidad de búsqueda y filtrado
        const searchInput = document.getElementById('searchInput');
        const scriptsContainer = document.getElementById('scriptsContainer');
        const categoryButtons = document.querySelectorAll('.category-btn');
        let currentCategory = 'all';

        function renderScripts() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredScripts = scripts.filter(script => {
                const matchesSearch = script.name.toLowerCase().includes(searchTerm);
                const matchesCategory = currentCategory === 'all' || script.category === currentCategory;
                return matchesSearch && matchesCategory;
            });

            scriptsContainer.innerHTML = filteredScripts.map(script => `
                <div class="script-card">
                    <h3>${script.name}</h3>
                    <p>Categoría: ${script.category}</p>
                    <pre><code>${script.code}</code></pre>
                </div>
            `).join('');
        }

        searchInput.addEventListener('input', renderScripts);

        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentCategory = button.dataset.category;
                renderScripts();
            });
        });

        // Panel de administrador
        searchInput.addEventListener('input', function(e) {
            if (e.target.value === '676637') {
                document.getElementById('overlay').classList.add('visible');
                document.getElementById('adminPanel').classList.add('visible');
                e.target.value = '';
            }
        });

        document.getElementById('overlay').addEventListener('click', function() {
            this.classList.remove('visible');
            document.getElementById('adminPanel').classList.remove('visible');
        });

        document.getElementById('adminForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const newScript = {
                name: e.target[0].value,
                code: e.target[1].value,
                category: e.target[2].value
            };
            scripts.push(newScript);
            renderScripts();
            document.getElementById('overlay').classList.remove('visible');
            document.getElementById('adminPanel').classList.remove('visible');
            e.target.reset();
        });

        // Renderizar scripts iniciales
        renderScripts();
    </script>
</body>
</html>
